# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: toTwo's blog
subtitle: 忍辱负重，以待天时
#subtitle: You are garbage
#description: 忍辱负重，以待天时
# Enthusiastic with skills and knowledge, I build this blog to trace down my learning expierence and to share ideas with you. 
author: mbinary
language: zh-Hans  #zh-CN
keyword: mbinary,blog,python,ai,programmer,linux,c++,leetcode,google
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://totwo.xyz
root: /
permalink: :title.html     #:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
    - "static/**"
    - "love/**"
    - "CNAME"
    - "robots.txt"
    - "photo/assets/**"
    - "photo/*.json"
    - "upload/**"
    - "images/**"
    - "baidu_verify_CHFEqoI5M7.html"
    - "baidu_verify_IP4BRbpgtX.html"
    - "google4e522a8c3ff0f594.html"
    - "baidu_verify_xrAUN8dWg6.html"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: true
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: python
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
# archive  timeline
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
plugins: hexo-generate-feed

## Themes: https://hexo.io/themes/
theme: yelee

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
    - type: git
      repo: https://gh_token@github.com/mbinary/mbinary.github.io.git,master #github
      branch: master
      message: "Site Updated: UpdateTime"

live2d:
  enable: false
  model: 
    use: live2d-widget-model-hijiki
  display:
    position: right
    width: 150
    height: 300
    vOffset: -30
  mobile:
    show: false
  
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
sitemap: 
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
githubEmojis:
  enable: true
  className: github-emoji
  unicode: true
  styles:

